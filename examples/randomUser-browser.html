<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator - Browser Example</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 500px;
        width: 100%;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
    }

    .user-card {
        text-align: center;
        margin-bottom: 30px;
    }

    .user-card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #667eea;
        margin-bottom: 20px;
        object-fit: cover;
    }

    .user-info h2 {
        color: #333;
        margin-bottom: 10px;
        font-size: 24px;
    }

    .user-info p {
        color: #666;
        margin: 8px 0;
        font-size: 14px;
    }

    .user-info p strong {
        color: #333;
    }

    .button-group {
        display: flex;
        gap: 10px;
        flex-direction: column;
    }

    button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: #667eea;
        color: white;
    }

    .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e0e0e0;
    }

    .loading {
        text-align: center;
        color: #667eea;
        font-weight: 600;
    }

    .error {
        background: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #c33;
    }

    .filter-group {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .filter-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
    }

    select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
    <h1>üé≤ Random User Generator</h1>

    <div id="error"></div>

    <div class="filter-group">
        <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
    </div>

    <div id="userCard" class="user-card" style="display: none">
        <img id="userImage" src="" alt="User" />
        <div class="user-info">
            <h2 id="userName"></h2>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Phone:</strong> <span id="userPhone"></span></p>
            <p><strong>Location:</strong> <span id="userLocation"></span></p>
            <p><strong>Age:</strong> <span id="userAge"></span></p>
            <p><strong>Nationality:</strong> <span id="userNat"></span></p>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-primary" id="loadBtn">Load Random User</button>
        <button class="btn-secondary" id="loadMultiple">Load 5 Random Users</button>
    </div>

    <div id="loadingIndicator" class="loading" style="display: none; margin-top: 20px">
        Loading... ‚è≥
    </div>
    </div>

    <script src="../apis/randomUser/randomUser.js"></script>
    <script>
    const userCard = document.getElementById("userCard");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const errorDiv = document.getElementById("error");
    const genderSelect = document.getElementById("gender");

    function showLoading() {
        loadingIndicator.style.display = "block";
        userCard.style.display = "none";
        errorDiv.innerHTML = "";
    }

    function hideLoading() {
        loadingIndicator.style.display = "none";
    }

    function displayUser(user) {
        document.getElementById("userImage").src = user.picture.large;
        document.getElementById("userName").textContent =
            `${user.name.title} ${user.name.first} ${user.name.last}`;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userPhone").textContent = user.phone;
        document.getElementById("userLocation").textContent =
            `${user.location.city}, ${user.location.country}`;
        document.getElementById("userAge").textContent = user.dob.age;
        document.getElementById("userNat").textContent = user.nat;

        userCard.style.display = "block";
        hideLoading();
    }

    function showError(message) {
        errorDiv.innerHTML = `<div class="error">${message}</div>`;
        userCard.style.display = "none";
        hideLoading();
    }

    document.getElementById("loadBtn").addEventListener("click", async () => {
      showLoading();
      try {
        const gender = genderSelect.value || undefined;
        const user = await window.RandomUserAPI.getSingleUser(gender);
        displayUser(user);
        } catch (error) {
        showError(`Error loading user: ${error.message}`);
        }
    });

    document.getElementById("loadMultiple").addEventListener("click", async () => {
        showLoading();
        try {
            const gender = genderSelect.value || undefined;
            const users = await window.RandomUserAPI.getRandomUsers(5, { gender });
            console.log("Loaded users:", users);
            if (users.length > 0) {
            displayUser(users[0]);
            alert(`Loaded 5 users! Check console for full list.`);
            }
        } catch (error) {
            showError(`Error loading users: ${error.message}`);
        }
        });

    // Load initial user on page load
        window.addEventListener("load", async () => {
        showLoading();
        try {
            const user = await window.RandomUserAPI.getSingleUser();
            displayUser(user);
        } catch (error) {
            showError(`Error loading initial user: ${error.message}`);
        }
        });
    </script>
</body>
</html>
