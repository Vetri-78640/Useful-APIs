<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - Browser Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .search-box {
            display: grid;
            grid-template-columns: 1fr 120px;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .units-toggle {
            display: flex;
            gap: 8px;
        }

        .unit-btn {
            flex: 1;
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            color: #666;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .unit-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .current-weather {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: none;
        }

        .current-weather.active {
            display: block;
        }

        .location {
            color: #999;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .temp-display {
            font-size: 56px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 12px;
        }

        .weather-condition {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
        }

        .detail-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .forecast {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: none;
        }

        .forecast.active {
            display: block;
            grid-column: 1 / -1;
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .forecast-day {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .forecast-date {
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .forecast-temp {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .forecast-range {
            color: #999;
            font-size: 12px;
        }

        .forecast-description {
            color: #666;
            font-size: 12px;
            margin-top: 6px;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px 16px;
            border-radius: 6px;
            border-left: 4px solid #c00;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }

            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .temp-display {
                font-size: 40px;
            }

            .search-box {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Forecast</h1>
            
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." value="London">
                <button onclick="searchWeather()">Search</button>
            </div>

            <div class="units-toggle">
                <button class="unit-btn active" onclick="setUnits('metric')">째C / km/h</button>
                <button class="unit-btn" onclick="setUnits('imperial')">째F / mph</button>
            </div>

            <div id="errorMessage" class="error"></div>
            <div class="loading" id="loading">Loading weather data...</div>
        </div>

        <div class="weather-grid">
            <div class="current-weather" id="currentWeather">
                <div class="location" id="location"></div>
                <div class="temp-display" id="temperature"></div>
                <div class="weather-condition" id="condition"></div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="apperantTemp"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Daylight</div>
                        <div class="detail-value" id="daylight"></div>
                    </div>
                </div>
            </div>

            <div class="forecast" id="forecast">
                <h3>7-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid"></div>
            </div>
        </div>
    </div>

    <script src="../apis/weather/weather.js"></script>

    <script>
        let currentUnits = 'metric';
        const unitSymbol = { metric: '째C', imperial: '째F' };
        const windUnit = { metric: 'km/h', imperial: 'mph' };

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => errorEl.classList.remove('active'), 4000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function setUnits(units) {
            currentUnits = units;
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const city = document.getElementById('cityInput').value;
            if (city) searchWeather();
        }

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);

            try {
                const weather = await weatherAPI.getWeatherByCity(city, { 
                    units: currentUnits 
                });
                
                displayCurrentWeather(weather);
                displayForecast(weather);
                showLoading(false);
            } catch (error) {
                showError('Weather not found: ' + error.message);
                showLoading(false);
            }
        }

        function displayCurrentWeather(weather) {
            const { location, current } = weather;
            const currentEl = document.getElementById('currentWeather');
            
            document.getElementById('location').textContent = 
                `${location.name}, ${location.country}`;
            
            document.getElementById('temperature').textContent = 
                `${Math.round(current.temperature_2m)}${unitSymbol[currentUnits]}`;
            
            const description = weatherAPI.getWeatherDescription(
                current.weather_code, 
                current.is_day === 1
            );
            document.getElementById('condition').textContent = description;
            
            document.getElementById('apperantTemp').textContent = 
                `${Math.round(current.apparent_temperature)}${unitSymbol[currentUnits]}`;
            
            document.getElementById('humidity').textContent = 
                `${current.relative_humidity_2m}%`;
            
            document.getElementById('windSpeed').textContent = 
                `${Math.round(current.wind_speed_10m)} ${windUnit[currentUnits]}`;
            
            document.getElementById('daylight').textContent = 
                current.is_day === 1 ? 'Day' : 'Night';
            
            currentEl.classList.add('active');
        }

        function displayForecast(weather) {
            const { daily } = weather;
            const forecastGrid = document.getElementById('forecastGrid');
            const forecastEl = document.getElementById('forecast');
            
            forecastGrid.innerHTML = daily.time.map((date, index) => {
                const maxTemp = Math.round(daily.temperature_2m_max[index]);
                const minTemp = Math.round(daily.temperature_2m_min[index]);
                const code = daily.weather_code[index];
                const description = weatherAPI.getWeatherDescription(code);
                
                return `
                    <div class="forecast-day">
                        <div class="forecast-date">${new Date(date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                        <div class="forecast-temp">${maxTemp}${unitSymbol[currentUnits]}</div>
                        <div class="forecast-range">${minTemp}${unitSymbol[currentUnits]}</div>
                        <div class="forecast-description">${description}</div>
                    </div>
                `;
            }).join('');
            
            forecastEl.classList.add('active');
        }

        // Initialize
        window.addEventListener('load', () => {
            document.getElementById('cityInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchWeather();
            });
            searchWeather();
        });
    </script>
</body>
</html>
