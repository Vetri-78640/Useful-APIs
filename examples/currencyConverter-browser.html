<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter API - Browser Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .converter-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group.full {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            color: #555;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .currency-pair {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 12px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            background: #5568d3;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-box {
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .result-box.active {
            display: block;
        }

        .result-amount {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .result-rate {
            color: #666;
            font-size: 13px;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px 16px;
            border-radius: 6px;
            border-left: 4px solid #c00;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #efe;
            color: #080;
            padding: 12px 16px;
            border-radius: 6px;
            border-left: 4px solid #080;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }

        .info-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }

        .rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .rate-card {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .rate-card-currency {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .rate-card-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .currency-pair {
                grid-template-columns: 1fr;
            }

            .swap-btn {
                width: 100%;
            }

            .rates-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p class="subtitle">Real-time exchange rates for 160+ currencies</p>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <div class="converter-box">
            <div class="currency-pair">
                <div>
                    <label>Amount</label>
                    <input type="number" id="amount" value="100" min="0.01" step="0.01" placeholder="Enter amount">
                </div>
                <button class="swap-btn" onclick="swapCurrencies()" title="Swap currencies">â‡„</button>
                <div></div>
            </div>

            <div class="input-group">
                <div>
                    <label>From Currency</label>
                    <select id="fromCurrency" onchange="updateRates()">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="HKD">HKD - Hong Kong Dollar</option>
                        <option value="SEK">SEK - Swedish Krona</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                    </select>
                </div>
                <div>
                    <label>To Currency</label>
                    <select id="toCurrency" onchange="updateRates()">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="MXN">MXN - Mexican Peso</option>
                        <option value="BRL">BRL - Brazilian Real</option>
                        <option value="SGD">SGD - Singapore Dollar</option>
                        <option value="HKD">HKD - Hong Kong Dollar</option>
                        <option value="SEK">SEK - Swedish Krona</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                    </select>
                </div>
            </div>

            <button onclick="convertCurrency()" id="convertBtn">Convert</button>
            <div class="loading" id="loading">Converting...</div>
        </div>

        <div class="result-box" id="resultBox">
            <div class="result-amount" id="resultAmount"></div>
            <div class="result-rate" id="resultRate"></div>
        </div>

        <div class="info-section">
            <h3>Exchange Rates from <span id="baseDisplay">USD</span></h3>
            <div class="rates-grid" id="ratesGrid"></div>
            <div class="loading" id="ratesLoading" style="margin-top: 20px;">Loading rates...</div>
        </div>
    </div>

    <script src="../apis/currencyConverter/currencyConverter.js"></script>

    <script>
        const commonCurrencies = ['EUR', 'GBP', 'JPY', 'CAD', 'AUD', 'INR', 'CHF'];

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => errorEl.classList.remove('active'), 4000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('active');
            setTimeout(() => successEl.classList.remove('active'), 3000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('active', show);
            document.getElementById('convertBtn').disabled = show;
        }

        function swapCurrencies() {
            const from = document.getElementById('fromCurrency');
            const to = document.getElementById('toCurrency');
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
            updateRates();
        }

        async function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (!amount || amount <= 0) {
                showError('Please enter a valid amount');
                return;
            }

            if (fromCurrency === toCurrency) {
                showError('Please select different currencies');
                return;
            }

            showLoading(true);

            try {
                const result = await currencyConverterAPI.convert(amount, fromCurrency, toCurrency);
                displayResult(result);
                showSuccess('Conversion successful!');
            } catch (error) {
                showError('Conversion failed: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResult(result) {
            const resultBox = document.getElementById('resultBox');
            const resultAmount = document.getElementById('resultAmount');
            const resultRate = document.getElementById('resultRate');

            resultAmount.textContent = `${result.convertedAmount} ${result.toCurrency}`;
            resultRate.textContent = `1 ${result.fromCurrency} = ${result.rate} ${result.toCurrency}`;
            resultBox.classList.add('active');
        }

        async function updateRates() {
            const baseCurrency = document.getElementById('fromCurrency').value;
            document.getElementById('baseDisplay').textContent = baseCurrency;

            const ratesLoading = document.getElementById('ratesLoading');
            const ratesGrid = document.getElementById('ratesGrid');

            ratesLoading.classList.add('active');

            try {
                const rates = await currencyConverterAPI.getExchangeRates(baseCurrency);
                
                ratesGrid.innerHTML = commonCurrencies
                    .map(currency => {
                        if (currency === baseCurrency) return '';
                        const rate = rates.rates[currency];
                        return `
                            <div class="rate-card">
                                <div class="rate-card-currency">${currency}</div>
                                <div class="rate-card-value">${rate.toFixed(2)}</div>
                            </div>
                        `;
                    })
                    .join('');

                ratesLoading.classList.remove('active');
            } catch (error) {
                showError('Failed to load rates: ' + error.message);
                ratesLoading.classList.remove('active');
            }
        }

        // Initialize on load
        window.addEventListener('load', updateRates);
        document.getElementById('amount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') convertCurrency();
        });
    </script>
</body>
</html>
